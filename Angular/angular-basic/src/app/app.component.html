<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
</head>

<body>
    <header>
        <app-header (clickCart)="addingToCart()" [itemCount]="numItems"></app-header>
    </header>
    <main class="container">
        <div *ngFor="let item of cardData">
            <app-card [cardData]="item" (clickCard)="onCardClicked($event)"></app-card>
        </div>
    </main>
    <footer>
        <app-footer></app-footer>
    </footer>
</body>

</html>
