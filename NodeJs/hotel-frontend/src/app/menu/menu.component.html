<app-header></app-header>
<div *ngIf="currentMenu.length === 0">
    <app-loader></app-loader>
</div>
<div *ngIf="currentMenu.length > 0">
    <app-menu-card class="grid-prod" [isAdmin]="isAdmin" (addToCardClicked)="addToCart($event)" (deleteCardClicked)="deleteFromMenu($event)"></app-menu-card>
</div>
